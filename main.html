<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Heading Styling */
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 30px;
    }
    .block-heading p {
      text-align: center; /* Ensuring text alignment for Cypress test */
    }
    /* Summary Styling */
    .summary {
      border-top: 3px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 3px solid #5ea4f3;
    }
    /* Product Styling */
    .product {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <div class="block-heading">
      <h2>Shopping Cart</h2>  <!-- Changed h1 to h2 to match Cypress expectations -->
      <p>Your selected items are listed below.</p>  <!-- Added p element for Cypress validation -->
    </div>

    <!-- Main Layout -->
    <div class="row">
      <!-- Left Column: Product List -->
      <div class="col-lg-8">
        <!-- Product Block -->
        <div class="product">
          <div class="row">
            <div class="col-md-6">
              <h5>Product Name 1</h5>
              <p>Short description of product 1.</p>
            </div>
            <div class="col-md-6 text-md-end">
              <h6>$19.99</h6>
            </div>
          </div>
          <!-- Product Images -->
          <div class="row mt-2">
            <div class="col-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 1">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 2">
            </div>
            <div class="col-4">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image 3">
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Price Summary -->
      <div class="col-lg-4">
        <div class="summary">
          <h4 class="mb-3" style="color: #3b99e0;">Price Summary</h4>
          <p>Subtotal: $19.99</p>
          <p>Tax: $1.50</p>
          <p>Total: $21.49</p>
          <button class="btn btn-primary w-100 mt-3">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
